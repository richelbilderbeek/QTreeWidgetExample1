language: cpp
dist: xenial
compiler:
  - gcc
  # - clang 

addons: 
  apt: 
    packages: 
      - libboost-all-dev

install: 
  # Qt5
  - sudo apt-get install -qq qt5-qmake qt5-default
  # Codecov
  - sudo pip install codecov
  # Check dead links
  - sudo apt-get install -qq npm
  - npm config set strict-ssl false
  - sudo npm install -g markdown-link-check
  # OCLint
  - ./install_oclint.sh

services:
 - xvfb

script: 
  - qmake
  - make --silent
  - ./QTreeWidgetExample1 &
  - sleep 10
  - sudo killall -9 QTreeWidgetExample1
  - ./get_code_cov.sh >/dev/null
  # Codecov
  - codecov >/dev/null
  # Check dead links
  - rm .travis.yml
  - ./scripts/check_dead_links
  # OCLint
  - ./do_oclint.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
