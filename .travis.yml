language: cpp
dist: xenial
compiler:
  - gcc
  # - clang 

addons: 
  apt: 
    packages: 
      - libboost-all-dev

install: 
  # Qt5
  - sudo apt-get install -qq qt5-qmake qt5-default
  # Codecov
  - sudo pip install codecov
  # OCLint
  - ./install_oclint.sh

services:
 - xvfb

script: 
  - qmake
  - make --silent
  - ./QTreeWidgetExample1 &
  - sleep 10
  - sudo killall -9 QTreeWidgetExample1
  - ./get_code_cov.sh >/dev/null
  - codecov >/dev/null
  - ./do_oclint.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
